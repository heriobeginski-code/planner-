<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODIUM | CHRONOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap');

        :root {
            --chrome-bg: #020406;
            --teal-accent: #00f2ff;
            --gold-accent: #ffcc00;
            --red-accent: #ff4d4d;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--chrome-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .font-vault { font-family: 'Space Grotesk', sans-serif; }

        .app-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 1fr);
            height: 100%;
            gap: 1px;
            background: var(--glass-border);
        }

        .cal-header {
            background: #05070a;
            padding: 1rem;
            text-align: center;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.4);
        }

        .cal-cell {
            background: #020406;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            transition: 0.2s;
            cursor: pointer;
            position: relative;
        }

        .cal-cell:hover { background: rgba(255,255,255,0.02); }
        .cal-cell.today { background: rgba(0, 242, 255, 0.03); }
        .cal-cell.today::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: var(--teal-accent);
        }

        .other-month { opacity: 0.15; pointer-events: none; }

        /* Ghost Dots */
        .dot { width: 5px; height: 5px; border-radius: 50%; }
        .dot-red { background: var(--red-accent); box-shadow: 0 0 8px var(--red-accent); }
        .dot-gold { background: var(--gold-accent); box-shadow: 0 0 8px var(--gold-accent); }
        .dot-cyan { background: var(--teal-accent); box-shadow: 0 0 8px var(--teal-accent); }

        .shortcut-pill {
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            text-align: left;
            transition: 0.2s;
        }

        .shortcut-pill:hover { border-color: var(--teal-accent); background: rgba(0, 242, 255, 0.05); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="app-layout">
        <aside class="flex flex-col border-r border-white/5 bg-black/40 p-6 overflow-y-auto">
            <div class="mb-10">
                <h1 class="font-vault text-2xl font-bold tracking-tighter">CHRONOS <span class="text-[10px] opacity-30 ml-2">v4.1</span></h1>
                <p class="text-[9px] opacity-40 uppercase tracking-[0.3em] mt-1">Master Schedule Controller</p>
            </div>

            <div class="space-y-6 mb-10">
                <h2 class="text-[10px] tracking-[0.3em] uppercase opacity-40 font-bold">Quick Injection</h2>
                <div class="grid grid-cols-1 gap-2">
                    <button class="shortcut-pill" onclick="triggerInjection('Pets')">Pets</button>
                    <button class="shortcut-pill" onclick="triggerInjection('Errands')">Errands</button>
                    <button class="shortcut-pill" onclick="triggerInjection('Appts')">Appointments</button>
                    <button class="shortcut-pill" onclick="triggerInjection('Personal Maint')">Personal Maint</button>
                </div>
            </div>

            <div>
                <h2 class="text-[10px] tracking-[0.3em] uppercase opacity-40 font-bold mb-4">Study Lab Links</h2>
                <div id="study-links-list" class="space-y-1">
                    </div>
            </div>
        </aside>

        <main class="flex flex-col">
            <header class="p-6 flex justify-between items-center border-b border-white/5">
                <div class="flex items-center gap-6">
                    <h2 id="calendar-title" class="font-vault text-xl uppercase tracking-widest font-bold">Month</h2>
                    <div class="flex gap-1">
                        <button onclick="changeMonth(-1)" class="p-2 hover:bg-white/5 rounded-lg text-white/40 hover:text-white">←</button>
                        <button onclick="changeMonth(1)" class="p-2 hover:bg-white/5 rounded-lg text-white/40 hover:text-white">→</button>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="flex items-center gap-2 text-[10px] opacity-50 uppercase tracking-widest">
                        <span class="dot dot-cyan"></span> Study
                        <span class="dot dot-gold"></span> Rituals
                        <span class="dot dot-red"></span> High-Prio
                    </div>
                </div>
            </header>

            <div id="calendar-container" class="calendar-grid flex-1">
                <div class="cal-header">Sun</div>
                <div class="cal-header">Mon</div>
                <div class="cal-header">Tue</div>
                <div class="cal-header">Wed</div>
                <div class="cal-header">Thu</div>
                <div class="cal-header">Fri</div>
                <div class="cal-header">Sat</div>
                </div>
        </main>
    </div>

    <div id="detail-overlay" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/90 backdrop-blur-[40px] p-6">
        <div class="glass-panel w-full max-w-xl rounded-[2rem] p-10 relative">
            <button onclick="closeDetail()" class="absolute top-8 right-8 text-white/20 hover:text-white uppercase text-[10px] tracking-widest">Close_X</button>
            <h3 id="modal-date-label" class="text-teal-400 font-vault text-sm tracking-[0.3em] mb-2 uppercase">Date</h3>
            <div id="modal-task-list" class="space-y-4 mt-8">
                </div>
        </div>
    </div>

    <script>
        // --- DATABASE ---
        const MASTER_DATA = {
            studyLinks: [
                "Neural Networks", "Interaction Design", "Rust Systems", "Typescript Mastery",
                "Linear Algebra", "Three.js Shaders", "Framer Motion", "Backend Scaling",
                "WebGPU Basics", "Product Strategy", "State Machines", "Crypto Ops",
                "LLM Orchestration", "Human Factors"
            ],
            fixedRituals: [
                { day: 6, title: "Saturday Strategy Meeting", time: "10:00", type: "meeting" },
                { day: 1, title: "Capoeira Class", time: "18:00", type: "ritual" },
                { day: 3, title: "Capoeira Class", time: "18:00", type: "ritual" }
            ]
        };

        let viewDate = new Date(); // Controls the current month being viewed

        // --- CALENDAR ENGINE ---
        function renderCalendar() {
            const container = document.getElementById('calendar-container');
            const title = document.getElementById('calendar-title');
            
            // Clear existing cells (keep headers)
            const headers = Array.from(container.querySelectorAll('.cal-header'));
            container.innerHTML = '';
            headers.forEach(h => container.appendChild(h));

            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            
            title.innerText = viewDate.toLocaleString('default', { month: 'long', year: 'numeric' });

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const prevMonthDays = new Date(year, month, 0).getDate();

            // 1. Padding from previous month
            for (let i = firstDayOfMonth - 1; i >= 0; i--) {
                const cell = createCell(prevMonthDays - i, true);
                container.appendChild(cell);
            }

            // 2. Current month days
            const today = new Date();
            for (let d = 1; d <= daysInMonth; d++) {
                const isToday = today.getDate() === d && today.getMonth() === month && today.getFullYear() === year;
                const cell = createCell(d, false, isToday);
                
                // Inject Dots based on Logic
                const dayOfWeek = new Date(year, month, d).getDay();
                const dotsContainer = document.createElement('div');
                dotsContainer.className = 'flex gap-1 mt-auto';

                // Study Dot (Weekdays)
                if (dayOfWeek !== 0 && dayOfWeek !== 6) dotsContainer.innerHTML += '<span class="dot dot-cyan"></span>';
                // Ritual Dot
                if (MASTER_DATA.fixedRituals.some(r => r.day === dayOfWeek)) dotsContainer.innerHTML += '<span class="dot dot-gold"></span>';

                cell.appendChild(dotsContainer);
                cell.onclick = () => openDayDetail(d, month, year, dayOfWeek);
                container.appendChild(cell);
            }
        }

        function createCell(num, isOther, isToday) {
            const div = document.createElement('div');
            div.className = `cal-cell ${isOther ? 'other-month' : ''} ${isToday ? 'today' : ''}`;
            div.innerHTML = `<span class="text-xs font-bold opacity-60">${num}</span>`;
            return div;
        }

        function changeMonth(dir) {
            viewDate.setMonth(viewDate.getMonth() + dir);
            renderCalendar();
        }

        // --- STUDY LINKS SIDEBAR ---
        function renderStudyLinks() {
            const list = document.getElementById('study-links-list');
            list.innerHTML = MASTER_DATA.studyLinks.map(name => `
                <div class="group flex items-center justify-between p-2 rounded-lg hover:bg-white/5 cursor-pointer transition-all">
                    <span class="text-[11px] text-white/50 group-hover:text-teal-400 uppercase tracking-tighter transition-all">${name}</span>
                    <span class="text-[8px] opacity-0 group-hover:opacity-100 transition-all">↗</span>
                </div>
            `).join('');
        }

        // --- DETAIL MODAL ---
        function openDayDetail(day, month, year, dayOfWeek) {
            const overlay = document.getElementById('detail-overlay');
            const list = document.getElementById('modal-task-list');
            const dateObj = new Date(year, month, day);
            
            document.getElementById('modal-date-label').innerText = dateObj.toLocaleDateString('default', { weekday: 'long', month: 'long', day: 'numeric' });
            
            let tasks = [];
            // Add fixed rituals
            const rituals = MASTER_DATA.fixedRituals.filter(r => r.day === dayOfWeek);
            rituals.forEach(r => tasks.push({ ...r, cat: 'System Ritual' }));
            
            // Add Study block
            if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                tasks.push({ title: "Deep Study Block", time: "09:00 - 12:00", type: "study", cat: "Education" });
            }

            list.innerHTML = tasks.map(t => `
                <div class="p-6 rounded-2xl bg-white/5 border border-white/10">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[9px] tracking-widest text-teal-400 font-bold uppercase">${t.cat}</span>
                        <span class="text-[10px] opacity-40">${t.time}</span>
                    </div>
                    <h4 class="font-vault text-xl font-bold uppercase">${t.title}</h4>
                </div>
            `).join('') || '<p class="opacity-20 italic">No logs found for this sequence.</p>';

            overlay.classList.remove('hidden');
        }

        function closeDetail() { document.getElementById('detail-overlay').classList.add('hidden'); }

        function triggerInjection(type) {
            alert(`Opening Injection UI for: ${type}`);
        }

        // Init
        renderCalendar();
        renderStudyLinks();
    </script>
</body>
</html>
