<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODIUM | CHRONOS v4.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap');

        :root {
            --chrome-bg: #020406;
            --teal-accent: #00f2ff;
            --gold-accent: #ffcc00;
            --red-accent: #ff4d4d;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--chrome-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .font-vault { font-family: 'Space Grotesk', sans-serif; }

        .app-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 1fr);
            height: 100%;
            gap: 1px;
            background: var(--glass-border);
        }

        .cal-header {
            background: #05070a;
            padding: 0.75rem;
            text-align: center;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.4);
        }

        .cal-cell {
            background: #020406;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: 0.2s;
            cursor: pointer;
            position: relative;
            min-height: 100px;
        }

        .cal-cell.drag-over { background: rgba(0, 242, 255, 0.05); }

        /* Task Label Styling */
        .task-tag {
            font-size: 9px;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            background: rgba(255,255,255,0.05);
            border-left: 3px solid transparent;
            cursor: grab;
            user-select: none;
        }
        .task-tag:active { cursor: grabbing; opacity: 0.5; }
        .tag-study { border-color: var(--teal-accent); color: var(--teal-accent); }
        .tag-ritual { border-color: var(--gold-accent); color: var(--gold-accent); }
        .tag-high { border-color: var(--red-accent); color: var(--red-accent); }

        .shortcut-pill {
            padding: 12px;
            border-radius: 12px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
        }
        .shortcut-pill:hover { border-color: var(--teal-accent); background: rgba(0, 242, 255, 0.05); }

        input, select {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="app-layout">
        <aside class="flex flex-col border-r border-white/5 bg-black/40 p-6">
            <div class="mb-10">
                <h1 class="font-vault text-2xl font-bold tracking-tighter">CHRONOS</h1>
                <p class="text-[9px] opacity-40 uppercase tracking-[0.3em]">Master Engine v4.3</p>
            </div>

            <div class="space-y-4">
                <h2 class="text-[10px] tracking-[0.3em] uppercase opacity-40 font-bold mb-4">Injection Vault</h2>
                <div class="grid grid-cols-1 gap-2">
                    <div class="shortcut-pill" onclick="openInjection('New Task', 'high')">+ Add Event</div>
                    <div class="shortcut-pill" onclick="openInjection('Pets', 'high')">Pets</div>
                    <div class="shortcut-pill" onclick="openInjection('Duolingo', 'study')">Duolingo</div>
                </div>
            </div>
        </aside>

        <main class="flex flex-col">
            <header class="p-6 flex justify-between items-center border-b border-white/5">
                <div class="flex items-center gap-6">
                    <h2 id="calendar-title" class="font-vault text-xl uppercase tracking-widest font-bold">Month</h2>
                    <div class="flex gap-1">
                        <button onclick="changeMonth(-1)" class="p-2 opacity-40 hover:opacity-100">←</button>
                        <button onclick="changeMonth(1)" class="p-2 opacity-40 hover:opacity-100">→</button>
                    </div>
                </div>
            </header>

            <div id="calendar-container" class="calendar-grid flex-1">
                <div class="cal-header">Sun</div><div class="cal-header">Mon</div><div class="cal-header">Tue</div>
                <div class="cal-header">Wed</div><div class="cal-header">Thu</div><div class="cal-header">Fri</div><div class="cal-header">Sat</div>
            </div>
        </main>
    </div>

    <div id="inject-overlay" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/90 backdrop-blur-3xl">
        <div class="glass-panel w-full max-w-sm rounded-[2.5rem] p-10">
            <h3 id="modal-heading" class="text-teal-400 font-vault text-sm tracking-[0.3em] mb-6 uppercase">Sync Task</h3>
            <div class="space-y-4">
                <input type="text" id="task-name" placeholder="Task Name">
                <input type="date" id="task-date">
                <select id="task-type">
                    <option value="study">Study (Cyan)</option>
                    <option value="ritual">Ritual (Gold)</option>
                    <option value="high">Priority (Red)</option>
                </select>
                <button onclick="saveTask()" class="w-full bg-teal-400 text-black py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest mt-4">Save Changes</button>
                <button id="delete-btn" onclick="deleteTask()" class="w-full text-red-400 text-[9px] uppercase tracking-widest font-bold mt-2 hover:underline hidden">Delete Task</button>
                <button onclick="closeInjection()" class="w-full opacity-30 text-[9px] uppercase tracking-widest mt-2">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATABASE ---
        let tasks = JSON.parse(localStorage.getItem('CHRONOS_TASKS')) || [
            { id: 1, name: "Capoeira", date: "2026-02-16", type: "ritual" },
            { id: 2, name: "Duolingo", date: "2026-02-21", type: "study" }
        ];

        let viewDate = new Date();
        let editingTaskId = null;

        function renderCalendar() {
            const container = document.getElementById('calendar-container');
            const headers = Array.from(container.querySelectorAll('.cal-header'));
            container.innerHTML = '';
            headers.forEach(h => container.appendChild(h));

            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            document.getElementById('calendar-title').innerText = viewDate.toLocaleString('default', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Prev month padding omitted for focus on current grid logic
            for (let i = 0; i < firstDay; i++) {
                const cell = document.createElement('div');
                cell.className = 'cal-cell opacity-10';
                container.appendChild(cell);
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const cell = document.createElement('div');
                cell.className = 'cal-cell';
                cell.dataset.date = dateStr;
                cell.innerHTML = `<span class="text-[10px] font-bold opacity-30 mb-1">${d}</span>`;
                
                // DRAG & DROP HANDLERS
                cell.ondragover = (e) => { e.preventDefault(); cell.classList.add('drag-over'); };
                cell.ondragleave = () => cell.classList.remove('drag-over');
                cell.ondrop = (e) => handleDrop(e, dateStr);

                const dayTasks = tasks.filter(t => t.date === dateStr);
                dayTasks.forEach(t => {
                    const tag = document.createElement('div');
                    tag.className = `task-tag tag-${t.type}`;
                    tag.innerText = t.name;
                    tag.draggable = true;
                    tag.onclick = (e) => { e.stopPropagation(); openInjection(t.name, t.type, t.date, t.id); };
                    tag.ondragstart = (e) => e.dataTransfer.setData("taskId", t.id);
                    cell.appendChild(tag);
                });

                cell.onclick = () => openInjection('New Task', 'study', dateStr);
                container.appendChild(cell);
            }
        }

        function handleDrop(e, newDate) {
            e.preventDefault();
            const id = parseInt(e.dataTransfer.getData("taskId"));
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.date = newDate;
                saveToStorage();
                renderCalendar();
            }
        }

        function openInjection(name, type, date, id = null) {
            editingTaskId = id;
            document.getElementById('task-name').value = name;
            document.getElementById('task-type').value = type;
            document.getElementById('task-date').value = date;
            document.getElementById('delete-btn').classList.toggle('hidden', !id);
            document.getElementById('modal-heading').innerText = id ? "Edit Mission" : "Inject Mission";
            document.getElementById('inject-overlay').classList.remove('hidden');
        }

        function saveTask() {
            const name = document.getElementById('task-name').value;
            const date = document.getElementById('task-date').value;
            const type = document.getElementById('task-type').value;

            if (editingTaskId) {
                const task = tasks.find(t => t.id === editingTaskId);
                Object.assign(task, { name, date, type });
            } else {
                tasks.push({ id: Date.now(), name, date, type });
            }
            
            saveToStorage();
            closeInjection();
            renderCalendar();
        }

        function deleteTask() {
            tasks = tasks.filter(t => t.id !== editingTaskId);
            saveToStorage();
            closeInjection();
            renderCalendar();
        }

        function saveToStorage() { localStorage.setItem('CHRONOS_TASKS', JSON.stringify(tasks)); }
        function closeInjection() { document.getElementById('inject-overlay').classList.add('hidden'); }
        function changeMonth(dir) { viewDate.setMonth(viewDate.getMonth() + dir); renderCalendar(); }

        renderCalendar();
    </script>
</body>
</html>
