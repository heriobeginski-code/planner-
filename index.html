<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODIUM | Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap');

        :root {
            --chrome-bg: #05070a;
            --teal-accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--chrome-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .font-vault { font-family: 'Space Grotesk', sans-serif; }

        /* Split-Pane Constraints */
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 380px;
            height: 100vh;
        }

        .card-bank {
            overflow-y: overlay;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            align-content: start;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .slab-card {
            aspect-ratio: 1 / 1.1;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .slab-card:hover {
            border-color: var(--teal-accent);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px -10px rgba(0, 242, 255, 0.2);
        }

        .orbit-ring-container {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 5px var(--teal-accent));
        }

        /* Calendar Styling */
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: 0.2s;
        }

        .calendar-day:hover { background: rgba(255,255,255,0.1); }
        .calendar-day.active { background: var(--teal-accent); color: black; font-weight: bold; }

        /* Custom Scrollbar */
        .card-bank::-webkit-scrollbar { width: 4px; }
        .card-bank::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .shatter-overlay {
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <section class="flex flex-col border-r border-white/5">
            <header class="p-8 pb-4 flex justify-between items-end">
                <div>
                    <h1 class="font-vault text-3xl font-bold tracking-tighter">PODIUM <span class="text-xs opacity-30 tracking-[0.3em] ml-4">VAULT_v1.0</span></h1>
                    <p id="current-view-label" class="text-[10px] opacity-40 mt-1 uppercase tracking-widest">Displaying: Feb 10, 2026</p>
                </div>
            </header>
            
            <div id="card-grid" class="card-bank">
                </div>
        </section>

        <aside class="flex flex-col p-8 bg-black/20 backdrop-blur-md">
            
            <div class="flex-1">
                <div class="mb-10">
                    <h2 class="font-vault text-[10px] tracking-[0.4em] uppercase opacity-50 mb-6">Month Gateway</h2>
                    <div class="glass-panel rounded-3xl p-6">
                        <div class="grid grid-cols-7 gap-1 text-center text-[9px] opacity-30 mb-4 font-bold">
                            <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
                        </div>
                        <div id="gateway-calendar" class="grid grid-cols-7 gap-1">
                            </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <button onclick="triggerSelectionTrain()" class="w-full py-4 rounded-xl border border-dashed border-white/20 text-white/40 text-xs hover:border-teal-400 hover:text-teal-400 transition-all">
                        + INITIATE SATELLITE
                    </button>
                </div>
            </div>

            <div class="pt-6 border-t border-white/5">
                <div class="flex items-center justify-between glass-panel p-4 rounded-2xl">
                    <span class="text-[10px] tracking-widest opacity-50 uppercase">Sync to Mission Control</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-9 h-5 bg-white/10 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-teal-400 after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-teal-900/40"></div>
                    </label>
                </div>
            </div>
        </aside>
    </div>

    <div id="train-overlay" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/90 backdrop-blur-md">
        <div id="train-modal" class="glass-panel w-full max-w-sm rounded-[2rem] p-10 relative overflow-hidden">
            <div id="train-step-1">
                <h3 class="font-vault text-xl mb-8 text-center">Confirm Orbit Date: <span id="confirm-date" class="text-teal-400">16</span></h3>
                <button onclick="goToStep2()" class="w-full bg-white text-black py-4 rounded-full font-bold uppercase text-xs tracking-widest hover:bg-teal-400 transition-all">Next Phase</button>
            </div>

            <div id="train-step-2" class="hidden space-y-6">
                <input type="text" id="event-title" placeholder="MISSION_TITLE" class="bg-transparent border-b border-white/20 w-full py-2 text-xl focus:outline-none focus:border-teal-400 uppercase tracking-widest font-vault">
                
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="text-[10px] opacity-40 block mb-2">TIME_SYNC</label>
                        <input type="time" id="event-time" class="bg-white/5 p-3 rounded-xl w-full text-white border border-white/10">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] opacity-40 block mb-2">CATEGORY_VECT</label>
                    <select id="event-cat" class="bg-white/5 p-3 rounded-xl w-full text-white border border-white/10 appearance-none">
                        <option value="Cohort">COHORT</option>
                        <option value="Catalyst">CATALYST</option>
                        <option value="Practice">PRACTICE</option>
                        <option value="Family">FAMILY</option>
                    </select>
                </div>

                <button onclick="injectCard()" class="w-full bg-teal-400 text-black py-4 rounded-full font-bold uppercase text-xs tracking-widest hover:brightness-125">Finalize Injection</button>
            </div>
        </div>
    </div>

    <div id="canvas-overlay" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/80 backdrop-blur-2xl p-10">
        <div class="w-full max-w-4xl h-full glass-panel rounded-3xl p-12 flex flex-col relative">
            <button onclick="closeCanvas()" class="absolute top-8 right-8 text-white/20 hover:text-white">CLOSE_X</button>
            <h2 id="canvas-title" class="font-vault text-4xl mb-8 text-teal-400 uppercase tracking-tighter">Mission Note</h2>
            <textarea class="flex-1 bg-transparent border-none outline-none text-xl leading-relaxed text-white/70 resize-none font-light" placeholder="Begin free-form logs..."></textarea>
        </div>
    </div>

    <script>
        let selectedDay = 10;
        const cardGrid = document.getElementById('card-grid');

        // 1. Initialize Calendar
        function initCalendar() {
            const cal = document.getElementById('gateway-calendar');
            cal.innerHTML = '';
            for (let i = 1; i <= 31; i++) {
                const day = document.createElement('div');
                day.className = `calendar-day ${i === selectedDay ? 'active' : ''}`;
                day.innerText = i;
                day.onclick = () => {
                    selectedDay = i;
                    updateCalendarUI();
                    filterCards();
                };
                cal.appendChild(day);
            }
        }

        function updateCalendarUI() {
            document.querySelectorAll('.calendar-day').forEach((el, idx) => {
                el.classList.toggle('active', (idx + 1) === selectedDay);
            });
            document.getElementById('current-view-label').innerText = `Displaying: Feb ${selectedDay}, 2026`;
            document.getElementById('confirm-date').innerText = selectedDay;
        }

        // 2. Selection Train Logic
        function triggerSelectionTrain() {
            document.getElementById('train-overlay').classList.remove('hidden');
            document.getElementById('train-step-1').classList.remove('hidden');
            document.getElementById('train-step-2').classList.add('hidden');
        }

        function goToStep2() {
            document.getElementById('train-step-1').classList.add('hidden');
            document.getElementById('train-step-2').classList.remove('hidden');
        }

        function injectCard() {
            const title = document.getElementById('event-title').value || "NEW_TASK";
            const time = document.getElementById('event-time').value || "12:00";
            const cat = document.getElementById('event-cat').value;

            createCard(title, time, cat);
            
            // Reset and close
            document.getElementById('train-overlay').classList.add('hidden');
            document.getElementById('event-title').value = '';
        }

        function createCard(title, time, cat) {
            const card = document.createElement('div');
            card.className = "slab-card glass-panel rounded-2xl p-6 flex flex-col justify-between";
            card.dataset.day = selectedDay;
            
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <span class="text-[9px] tracking-[0.2em] text-teal-400 font-bold uppercase">${cat}</span>
                    <div class="orbit-ring-container">
                        <svg viewBox="0 0 36 36" class="w-full h-full rotate-[-90deg]">
                            <circle cx="18" cy="18" r="16" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
                            <circle cx="18" cy="18" r="16" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="100" stroke-dashoffset="65" class="text-teal-400"/>
                        </svg>
                    </div>
                </div>
                <div>
                    <h3 class="font-vault text-lg leading-tight mb-2 uppercase">${title}</h3>
                    <div class="flex items-center gap-2 opacity-30 text-[10px]">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        <span>${time} SYNC</span>
                    </div>
                </div>
            `;

            card.onclick = () => openCanvas(title);
            
            // Swipe to shatter simulation (Double Click for Demo)
            card.ondblclick = (e) => {
                e.stopPropagation();
                shatter(card);
            };

            cardGrid.prepend(card);
        }

        // 3. Expansion Logic
        function openCanvas(title) {
            document.getElementById('canvas-title').innerText = title;
            document.getElementById('canvas-overlay').classList.remove('hidden');
        }

        function closeCanvas() {
            document.getElementById('canvas-overlay').classList.add('hidden');
        }

        // 4. Filter & Shatter
        function filterCards() {
            document.querySelectorAll('.slab-card').forEach(card => {
                card.style.display = (parseInt(card.dataset.day) === selectedDay) ? 'flex' : 'none';
            });
        }

        function shatter(element) {
            const rect = element.getBoundingClientRect();
            confetti({
                particleCount: 80,
                spread: 60,
                colors: ['#00f2ff', '#ffffff', '#1a1a1a'],
                origin: { x: (rect.left + rect.width/2)/window.innerWidth, y: (rect.top + rect.height/2)/window.innerHeight }
            });
            element.style.transform = "scale(0.8) rotate(5deg)";
            element.style.opacity = "0";
            setTimeout(() => element.remove(), 300);
        }

        // Init App
        initCalendar();
        // Sample Data
        createCard("CORE_DATABASE_SYNC", "09:00", "Catalyst");
        createCard("DESIGN_SYSTEM_AUDIT", "14:30", "Cohort");
    </script>
</body>
</html>
