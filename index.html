<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PODIUM | Radar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap');

        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --gold: #FFD700;
            --blue: #00D1FF;
            --white: #FFFFFF;
        }

        body {
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent body scroll */
            height: 100vh;
        }

        .font-podium { font-family: 'Space Grotesk', sans-serif; }

        /* Custom Scrollbar */
        .radar-grid::-webkit-scrollbar { width: 4px; }
        .radar-grid::-webkit-scrollbar-track { background: transparent; }
        .radar-grid::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
        }

        .hour-row {
            height: 100px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .orbit-ring {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            transition: stroke-dashoffset 1s linear;
        }

        .category-glow-gold { box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); border: 1px solid rgba(255, 215, 0, 0.4); }
        .category-glow-blue { box-shadow: 0 0 15px rgba(0, 209, 255, 0.2); border: 1px solid rgba(0, 209, 255, 0.4); }
        .category-glow-white { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.4); }

        #canvas-shatter {
            position: fixed;
            top: 0; left: 0; pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <canvas id="canvas-shatter"></canvas>

    <header class="fixed top-0 w-full z-40 p-6 flex justify-between items-center bg-gradient-to-b from-[#050505] to-transparent">
        <h1 class="font-podium text-2xl tracking-[0.2em] font-bold">PODIUM</h1>
        <button onclick="openScheduler()" class="glass w-12 h-12 rounded-full flex items-center justify-center text-2xl hover:bg-white/10 transition-all active:scale-95">
            +
        </button>
    </header>

    <main class="pt-24 h-screen overflow-hidden flex flex-col">
        <div class="radar-grid overflow-y-auto flex-1 relative px-4 pb-20">
            <div id="grid-container" class="relative">
                </div>
        </div>
    </main>

    <div id="scheduler-overlay" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-xl" onclick="closeScheduler()"></div>
        
        <div id="phase-month" class="glass rounded-3xl p-8 w-full max-w-md relative animate-in fade-in zoom-in duration-300">
            <h2 class="font-podium text-center mb-6 text-xl tracking-widest uppercase">Select Orbit Date</h2>
            <div class="grid grid-cols-7 gap-2 text-center text-xs opacity-50 mb-2">
                <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 gap-2">
                </div>
        </div>

        <div id="phase-precision" class="glass rounded-3xl p-8 w-full max-w-md relative hidden animate-in slide-in-from-bottom-8 duration-300">
            <div class="flex flex-col gap-6">
                <input type="text" id="task-title" placeholder="MISSION TITLE" class="bg-transparent border-b border-white/20 py-2 text-2xl font-podium focus:outline-none focus:border-white transition-all uppercase">
                
                <div>
                    <label class="text-[10px] tracking-widest uppercase opacity-50 block mb-2">Time Alignment</label>
                    <input type="time" id="task-time" class="bg-white/5 border border-white/10 p-3 rounded-xl w-full text-white">
                </div>

                <div>
                    <label class="text-[10px] tracking-widest uppercase opacity-50 block mb-2">Satellite Category</label>
                    <div class="grid grid-cols-2 gap-2" id="category-selector">
                        <button onclick="selectCategory('Cohort', 'gold')" class="glass p-2 rounded-lg text-xs hover:bg-white/10">COHORT</button>
                        <button onclick="selectCategory('Practice', 'blue')" class="glass p-2 rounded-lg text-xs hover:bg-white/10">PRACTICE</button>
                        <button onclick="selectCategory('Family', 'white')" class="glass p-2 rounded-lg text-xs hover:bg-white/10">FAMILY</button>
                        <button onclick="selectCategory('Catalyst', 'gold')" class="glass p-2 rounded-lg text-xs hover:bg-white/10">CATALYST</button>
                    </div>
                </div>

                <button onclick="finalizeSatellite()" class="w-full bg-white text-black py-4 rounded-full font-bold tracking-widest uppercase text-sm hover:invert transition-all">
                    Initialize Satellite
                </button>
            </div>
        </div>
    </div>

    <script>
        // State
        let selectedDate = null;
        let selectedCat = { name: 'Cohort', color: 'gold' };
        const gridContainer = document.getElementById('grid-container');

        // 1. Build Grid
        function initGrid() {
            for (let i = 0; i < 24; i++) {
                const hour = i.toString().padStart(2, '0') + ':00';
                const row = document.createElement('div');
                row.className = 'hour-row flex gap-4 items-start relative';
                row.innerHTML = `
                    <span class="text-[10px] opacity-30 font-mono w-8 sticky left-0">${hour}</span>
                    <div class="flex-1 h-full relative border-l border-white/5"></div>
                `;
                gridContainer.appendChild(row);
            }
        }

        // 2. Scheduler Navigation
        function openScheduler() {
            document.getElementById('scheduler-overlay').classList.remove('hidden');
            renderCalendar();
        }

        function closeScheduler() {
            document.getElementById('scheduler-overlay').classList.add('hidden');
            document.getElementById('phase-month').classList.remove('hidden');
            document.getElementById('phase-precision').classList.add('hidden');
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= 31; i++) {
                const day = document.createElement('div');
                day.className = 'aspect-square flex items-center justify-center text-sm rounded-full hover:bg-white/20 cursor-pointer transition-all';
                day.innerText = i;
                day.onclick = () => {
                    selectedDate = i;
                    document.getElementById('phase-month').classList.add('hidden');
                    document.getElementById('phase-precision').classList.remove('hidden');
                };
                grid.appendChild(day);
            }
        }

        function selectCategory(name, color) {
            selectedCat = { name, color };
            // Simple visual feedback
            const buttons = document.querySelectorAll('#category-selector button');
            buttons.forEach(b => b.classList.remove('bg-white/20'));
            event.target.classList.add('bg-white/20');
        }

        // 3. Create Satellite Card
        function finalizeSatellite() {
            const title = document.getElementById('task-title').value || "Unnamed Satellite";
            const time = document.getElementById('task-time').value || "12:00";
            const hour = parseInt(time.split(':')[0]);
            const minutes = parseInt(time.split(':')[1]);
            
            const topOffset = (hour * 100) + (minutes * (100/60));

            const card = document.createElement('div');
            card.className = `absolute left-12 right-0 mx-4 glass p-4 rounded-2xl flex justify-between items-center category-glow-${selectedCat.color} cursor-pointer group animate-in slide-in-from-right-4 duration-500`;
            card.style.top = `${topOffset}px`;
            card.style.height = "80px";

            card.innerHTML = `
                <div>
                    <h4 class="text-xs opacity-50 font-podium uppercase tracking-widest">${selectedCat.name}</h4>
                    <h3 class="font-bold text-sm tracking-tight">${title}</h3>
                </div>
                <div class="relative w-10 h-10 flex items-center justify-center">
                    <svg class="absolute inset-0 w-full h-full -rotate-90">
                        <circle cx="20" cy="20" r="18" fill="none" stroke="currentColor" stroke-width="2" class="opacity-10" />
                        <circle cx="20" cy="20" r="18" fill="none" stroke="currentColor" stroke-width="2" class="orbit-ring text-white" style="stroke-dashoffset: 30" />
                    </svg>
                    <span class="text-[8px]">ACTIVE</span>
                </div>
            `;

            card.onclick = () => shatterEffect(card);

            gridContainer.appendChild(card);
            closeScheduler();
        }

        // 4. The Shatter Effect
        function shatterEffect(element) {
            const rect = element.getBoundingClientRect();
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { 
                    x: (rect.left + rect.width / 2) / window.innerWidth,
                    y: (rect.top + rect.height / 2) / window.innerHeight 
                },
                colors: [selectedCat.color === 'gold' ? '#FFD700' : '#00D1FF', '#ffffff']
            });
            
            element.classList.add('scale-110', 'opacity-0', 'transition-all', 'duration-300');
            setTimeout(() => element.remove(), 300);
        }

        // Initialize
        initGrid();
    </script>
</body>
</html>
